<!DOCTYPE html>
<html lang="en" class=" js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
         Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WebSocket Echo Test</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="./Includes/style.css">
</head>
<body>
    <div id="container">
        <div id="main-container">
            <div id="main">

                <h1>Echo Test</h1>

                <div id="webSocketSupp" style="display: block;">
                    <div style="float: left;">
                        <img src="./Includes/check.png" width="36" height="36" align="absmiddle">
                    </div>
                    <div style="float: left; width: 600px; margin-left: 10px; position:relative; top: 8px;">
                        This browser supports WebSocket.
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div id="noWebSocketSupp">
                    <div style="float: left;">
                        <img src="./Includes/cross.png" width="36" height="36" align="absmiddle">
                    </div>
                    <div style="float: left; width: 600px; margin-left: 10px;">
                        <p>The browser you're using doesn't have native support for WebSocket.</p>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div id="echo">
                    <div id="echo-config" style="float: left;">
                        <strong>Location:</strong><br />
                        <input id="wsUri" size="35">
                        <br />
                        <input type="checkbox" id="secureCb" onclick="toggleTls();">
                        <span id="secureCbLabel" style="font-size: smaller; color: black;">Use secure WebSocket (TLS)</span><br>
                        <button id="connect">Connect</button>
                        <button id="disconnect" disabled="">Disconnect</button>
                        <br />
                        <button id="disconnectMsg" disabled="">Disconnect w/ msg</button>
                        <br />
                        <br />
                        <br />
                        <strong>Message:</strong><br>
                        <input id="sendMessage" size="35" value="Test Message" disabled="">
                        <br />
                        <button id="send" class="wsButton" disabled="">Send</button>
                        <br />
                        <br />
                        <button id="sendArrayBufferSmall" class="wsButton" disabled="">Send ArrayBuffer(0)</button>
                        <br />
                        <button id="sendArrayBufferBig" class="wsButton" disabled="">Send ArrayBuffer(70000)</button>
                        <br />
                        <br />
                    </div>
                    <div id="echo-log" style="float: left; margin-left: 20px; padding-left: 20px; width: 450px; border-left: solid 1px #cccccc;">
                        <strong>Log:</strong>
                        <div id="consoleLog"></div>
                        <button id="clearLogBut" style="position: relative; top: 3px;">Clear log</button>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div> <!-- #main -->

        </div> <!-- #main-container -->

        <script src="./Includes/jquery.min.js"></script>
    </div> <!-- #container -->
    <script type="text/javascript" src="./Includes/echo.js"></script>
</body>
</html>
